openapi: 3.0.3
info:
  title: Evoting API
  version: "1.0.0"
tags:
  - auth
  - test
servers:
  - url: /api
paths:
  /:
    get:
      tags: [test]
      operationId: helloIndex
      responses:
        "200":
          description: OK
          content:
            text/plain:
              schema:
                type: string
                example: ok
  /secure:
    get:
      tags: [test]
      operationId: helloSecure
      security:
        - bearerAuth: []
      responses:
        "200":
          description: OK
          content:
            text/plain:
              schema:
                type: string
                example: secured
  /encode:
    post:
      tags: [test]
      operationId: encodePassword
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/EncodePasswordRequest'
      responses:
        "200":
          description: Encoded password
          content:
            text/plain:
              schema:
                type: string
  /auth/login/{realm}:
    post:
      tags: [ auth ]
      operationId: authLogin
      parameters:
        - name: realm
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LoginRequest'
      responses:
        "200":
          description: Token pair
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TokenResponse'
        "401":
          description: Unauthorized
  /auth/refresh:
    post:
      tags: [ auth ]
      operationId: authRefresh
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RefreshRequest'
      responses:
        "200":
          description: Token pair
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TokenResponse'
        "401":
          description: Unauthorized
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas:
    EncodePasswordRequest:
      type: object
      required: [password, level]
      properties:
        password:
          type: string
        level:
          type: integer
          format: int32
    LoginRequest:
      type: object
      required: [username, password]
      properties:
        username:
          type: string
        password:
          type: string
    RefreshRequest:
      type: object
      required: [refreshToken]
      properties:
        refreshToken:
          type: string
    TokenResponse:
      type: object
      required: [accessToken, refreshToken, tokenType, expiresIn]
      properties:
        accessToken:
          type: string
        refreshToken:
          type: string
        tokenType:
          type: string
          example: Bearer
        expiresIn:
          type: integer
          format: int64