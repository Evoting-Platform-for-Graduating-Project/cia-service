    toolVersion = "12.1.0"
    config = resources.text.fromFile("${rootDir}/config/checkstyle/checkstyle.xml")
}

def openapiOut = layout.buildDirectory.dir("generated/openapi")

tasks.named("checkstyleMain").configure {
    setSource(files("src/main/java"))
    exclude("${buildDir.name}/generated/**", "${buildDir.name}/generated/openapi/**")
}
tasks.named("checkstyleTest").configure {
