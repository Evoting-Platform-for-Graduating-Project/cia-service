def commonOpenApiOptions = [
        generatorName          : "jaxrs-spec",
        interfaceOnly          : "true",
        interfaceDefinition    : "true",
        useTags                : "false",
        useJakartaEe           : "true",
        hideGenerationTimestamp: "true",
        dateLibrary            : "java8",
        reactive               : "false",
        apiNameSuffix          : "Api",
        returnResponse         : "false",
        useSwaggerAnnotations  : "false"
]

tasks.register("openApiGenerateCia", GenerateTask) {
    generatorName.set("jaxrs-spec")
    inputSpec.set("$projectDir/src/main/resources/openapi/cia-api.yml")
    outputDir.set(openapiOut.get().asFile.absolutePath + "/cia")
    apiPackage.set("org.evoting.api.cia")
    modelPackage.set("org.evoting.api.cia.model")
    invokerPackage.set("org.evoting.api.cia.invoker")
    configOptions.set(commonOpenApiOptions)
    apiNameSuffix.set("Api")
    modelNameSuffix.set("Dto")
}

tasks.register("openApiGenerateCiaMgmt", GenerateTask) {
    generatorName.set("jaxrs-spec")
    inputSpec.set("$projectDir/src/main/resources/openapi/cia-management-api.yml")
    outputDir.set(openapiOut.get().asFile.absolutePath + "/cia-mgmt")
    apiPackage.set("org.evoting.api.cia.mgmt")
    modelPackage.set("org.evoting.api.cia.mgmt.model")
    invokerPackage.set("org.evoting.api.cia.mgmt.invoker")
    configOptions.set(commonOpenApiOptions)
    apiNameSuffix.set("Api")
    modelNameSuffix.set("Dto")
}

sourceSets {
    main {
        java {
            srcDir("$buildDir/generated/openapi/cia/src/gen/java")
            srcDir("$buildDir/generated/openapi/cia-mgmt/src/gen/java")
        }
    }
}

tasks.named("compileJava") {
    dependsOn("openApiGenerateCia", "openApiGenerateCiaMgmt")
}

tasks.named("clean") {
    doFirst {
        delete("$buildDir/generated/openapi")
